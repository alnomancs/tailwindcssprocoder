<html lang="en">

<head>

    <link rel="shortcut icon" href="img/lock-solid.svg" type="image/x-icon">

    <link rel="stylesheet" href="css/plugin.css">

<body>
    <header class="bg-blue-500 py-3 relative">
        <div class="container mx-auto w-3/4 flex justify-between">
            <a class="flex items-center font-semibold text-2xl text-white" href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                </svg>
                Secure Area</a>
            <nav class="">
                <button id="mobile_icon" class="text-white flex text-end sm:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
                <ul id="main_menu"
                    class="hidden absolute sm:relative sm:top-0 sm:flex sm:justify-evenly sm:items-center bg-blue-500 w-full left-0 top-10 p-4 text-center">
                    <li class="mb-2 sm:mb-0 sm:ml-5"><a
                            class="text-white font-semibold hover:text-blue-800 hover:transition-colors"
                            href="">Home</a></li>
                    <li class="mb-2 sm:mb-0 sm:ml-5"><a
                            class="text-white font-semibold hover:text-blue-800 hover:transition-colors"
                            href="">Contact</a></li>
                    <li class="mb-2 sm:mb-0 sm:ml-5"><a
                            class="text-white font-semibold hover:text-blue-800 hover:transition-colors"
                            href="">Login</a></li>
                    <li class="mb-2 sm:mb-0 sm:ml-5"><a
                            class="text-white font-semibold hover:transition-colors hover:text-white bg-blue-800 px-3 py-3 block rounded pb-4"
                            href="">Sign
                            In</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="bg-blue-100 h-screen ">
        <div class="container mx-auto w-3/4 flex justify-between flex-col items-center">

            <div class="order-2 bg-white p-8">
                <h3 class="text-3xl font-bold mb-1">welcome back</h3>
                <p class="text-gray-500 mb-1">Please enter your details</p>

                <form>
                    <label class="font-semibold block mb-2" for="email">Email</label>
                    <input class="border mb-2 p-2 w-full rounded-xl" type="email"
                        placeholder="Enter your Email Address">
                    <label class="font-semibold block mb-2" for="password">Password</label>
                    <input class="border mb-2 p-2 w-full rounded-xl" type="password" placeholder="Enter your Password">
                    <input type="submit" value="Sign In"
                        class="text-white font-semibold hover:transition-colors hover:text-white bg-blue-800 px-3 py-3 block rounded w-full  cursor-pointer">
                </form>
                <p class="text-gray-400 text-sm">Don't have an account? <a class="text-blue-500" href="#">Sign Up</a>
                </p>
            </div>

            <div class="order-1 flex justify-center">
                <img class="w-96 h-96" src="img/undraw_login_re_4vu2.svg" alt="">
            </div>


        </div>
    </section>

    <script src="index.js" type="module"></script>
